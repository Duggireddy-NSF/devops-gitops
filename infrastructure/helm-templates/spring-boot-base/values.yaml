# Default configuration values for Spring Boot microservices with GitHub Packages
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Container image configuration (GitHub Container Registry)
image:
  registry: ghcr.io
  repository: "duggireddy-nsf/app-name"  # Override in team-specific charts
  tag: "latest"
  pullPolicy: IfNotPresent

# Image pull secrets for GitHub Packages
imagePullSecrets:
  - name: github-packages-secret

nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource management
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Health checks for Spring Boot applications
health:
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: http
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Application configuration
app:
  name: "spring-boot-app"
  version: "1.0.0"
  profile: "kubernetes"

# Environment variables
env:
  - name: SPRING_PROFILES_ACTIVE
    value: "kubernetes"
  - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
    value: "health,info,metrics,prometheus"
  - name: APP_VERSION
    value: "1.0.0"

# ConfigMap data
configMap:
  enabled: false
  data: {}

# Secret data (will be base64 encoded)
secret:
  enabled: false
  data: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Service monitor for Prometheus
serviceMonitor:
  enabled: false
  interval: 30s
  path: /actuator/prometheus
  labels: {}

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Network Policy
networkPolicy:
  enabled: false
  ingress: {}
  egress: {}

# GitHub Packages specific configuration
github:
  packages:
    enabled: true
    registry: ghcr.io
    imagePullSecret: github-packages-secret
    organization: duggireddy-nsf

# Deployment strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

# Persistence (if needed)
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Extra labels and annotations
extraLabels: {}
extraAnnotations: {}

# Init containers (if needed)
initContainers: []

# Additional containers
extraContainers: []

# Additional volumes
extraVolumes: []

# Additional volume mounts
extraVolumeMounts: []
