---
# GitHub Packages authentication secret for pulling container images
# This file contains placeholder values - replace with actual credentials
apiVersion: v1
kind: Secret
metadata:
  name: github-packages-secret
  namespace: gitops-poc
  labels:
    app.kubernetes.io/name: github-packages-secret
    app.kubernetes.io/part-of: gitops-poc
type: kubernetes.io/dockerconfigjson
data:
  # This is a placeholder - replace with actual base64 encoded dockerconfigjson
  # Generate using: scripts/setup/create-github-packages-secret.sh
  .dockerconfigjson: |
    # PLACEHOLDER: Replace this with actual GitHub Packages authentication
    # Format: {"auths":{"ghcr.io":{"username":"<GITHUB_USERNAME>","password":"<GITHUB_TOKEN>","auth":"<BASE64_USERNAME:TOKEN>"}}}
    # Use the create-github-packages-secret.sh script to generate this automatically
---
# Service account that uses the image pull secret
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-packages-sa
  namespace: gitops-poc
  labels:
    app.kubernetes.io/name: github-packages-sa
    app.kubernetes.io/part-of: gitops-poc
imagePullSecrets:
  - name: github-packages-secret
