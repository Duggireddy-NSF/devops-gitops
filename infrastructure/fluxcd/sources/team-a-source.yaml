---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: team-a-service
  namespace: flux-system
  labels:
    app.kubernetes.io/name: team-a-service-source
    app.kubernetes.io/part-of: gitops-poc
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/Duggireddy-NSF/team-a-service.git
  ignore: |
    # Ignore non-essential files for faster sync
    *.md
    .github/
    src/
    target/
    .mvn/
    *.log
