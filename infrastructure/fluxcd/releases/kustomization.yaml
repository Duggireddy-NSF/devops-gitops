---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gitops-releases
  namespace: flux-system

resources:
  - team-a-release.yaml
  # Add additional team releases here as they are onboarded
  # - team-b-release.yaml
  # - team-c-release.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: gitops-poc
  toolkit.fluxcd.io/tenant: gitops-poc

# Common annotations
commonAnnotations:
  config.kubernetes.io/origin: |
    path: infrastructure/fluxcd/releases/kustomization.yaml
  toolkit.fluxcd.io/description: "GitOps POC HelmRelease configurations"
